<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add Person</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<h1>Create a Person:</h1>
<form action="#"
      th:action="@{/addPerson}"
      th:object="${personForm}" method="POST">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"> error</td>
        </tr>
        <tr>
            <td>Second Name:</td>
            <td><input type="text" th:field="*{secondName}" /></td>
            <td th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"> error</td>

        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"> error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="number" th:field="*{age}" /></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}"> error</td>
        </tr>
        <tr>
            <td>Salary:</td>
            <td><input type="number" th:field="*{salary}" /></td>
            <td th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"> error</td>
        </tr>

        <tr>
            <td>Work:</td>
            <td><input type="text" th:field="*{workPlace}" /></td>
            <td th:if="${#fields.hasErrors('workPlace')}" th:errors="*{workPlace}"> error</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="text" th:field="*{email}" /></td>
          <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}"> error</td>
        </tr>
        <tr>
            <td><button type="submit">Add</button></td>
        </tr>
    </table>
</form>
<br/>

<!-- Сообщение добавлено или нет -->

<div th:if="${errorMessage}" th:utext="${errorMessage}"
     style="color:red;font-style:italic;">
    ...
</div>
<div th:if="${doneMessage}" th:utext="${doneMessage}"
     style="color:red;font-style:italic;">
</div>
<br/>
<a th:href="@{/index}"> Home</a>
</body>
</html>
